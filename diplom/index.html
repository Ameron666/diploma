<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Диплом</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header></header>

    <main>
        <div class="panelLeft">
            <div>
                <div class="panelLeft_logo">
                    <div class="panelLeft_logo__img">
                        <img src="img/logo.png" alt="" />
                    </div>
                    <div class="panelLeft_logo__name">
                        Diplom
                    </div>
                </div>

                <div class="panelLeft_menu">
                    <div class="panelLeft_menu__img">
                        <img src="img/icons/home.png" alt="" />
                    </div>
                    <div class="panelLeft_menu__name">
                        Главная
                    </div>
                </div>
                <div class="panelLeft_menu">
                    <div class="panelLeft_menu__img">
                        <img src="img/icons/online-learning.png" alt="" />
                    </div>
                    <div class="panelLeft_menu__name">
                        Курсы
                    </div>
                </div>
                <div class="panelLeft_menu">
                    <div class="panelLeft_menu__img">
                        <img src="img/icons/e-learning.png" alt="" />
                    </div>
                    <div class="panelLeft_menu__name">
                        Мои курсы
                    </div>
                </div>
                <div class="panelLeft_menu">
                    <div class="panelLeft_menu__img">
                        <img src="img/icons/user.png" alt="" />
                    </div>
                    <div class="panelLeft_menu__name">
                        Профиль
                    </div>
                </div>
            </div>
            <div>
                <div class="panelLeft_menu">
                    <div class="panelLeft_menu__img">
                        <img src="img/icons/log-out.png" alt="" />
                    </div>
                    <div class="panelLeft_menu__name">
                        Выход
                    </div>
                </div>
            </div>
        </div>


        <div class="panel">
            <div class="panel_header">
                <div class="panel_header__back">
                    <div class="panel_header__back___img"><img src="" alt="" /></div>
                    <div class="panel_header__back___name">Back</div>
                </div>
            </div>
            <div class="panel_main">
                <div class="panel_main__lessons">
                    <div class="panel_main__lessons___img">
                        <img src="" alt="">
                    </div>
                    <div class="panel_main__lessons___name">
                        Lessons
                    </div>
                </div>

                <div class="panel_main__homework">
                    <div class="panel_main__homework___img">
                        <img src="" alt="">
                    </div>
                    <div class="panel_main__homework___name">
                        Homework
                    </div>

                </div>


            </div>

        </div>

    </main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/main.js"></script>

</html>
